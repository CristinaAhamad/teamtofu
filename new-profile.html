<!DOCTYPE html>
<html lang="en">
    <head>
      <title> New Profile </title>
      <link href="css/main.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <meta name=viewport content="width=device-width, initial-scale=1">
    </head>
    <body>
      <div class="navbar">
        <input class="back" style="float:left" value=&#x21A9 onclick="history.back()" onload=updateProfile(0)>
      </div> </br> </br>
      <h1> New Profile </h1>
      <form id="profile-form" action="" method="get">
        <div margin-top=0px class="titlebar">
          <h2>General</h2>
        </div>
        <input type="text" size="30" id="firstname" placeholder="First Name" required></input> </br>
        <input type="text" size="30" id="lastname" placeholder="Last Name"></input> </br>
        <input type="number" id="age" min="1" max="100"> yrs. old</input> </br>
        <select id="sex" name="Sex">
            <option value=" " disabled selected hidden>Enter Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Decline to State">Decline to State</option>
        </select> </br>
        <input type="number" id="weight" min="1" max="500"> lbs.</input> </br>
        <input type="number" id="height-ft" min="0" max="8"> ft.
        <input type="number" id="height-in" min="0" max="11"> in. </input>

    <div class="titlebar" style="background-color:#2f8c66;">
      <h2>Preferences</h2>
    </div>

        Allergies to Certain Ingredients:
        <div class="input_fields_wrap1">
          <div><input type="text" class="allergies" size="30" name="mytext[]" placeholder="Peanuts, etc."></div>
        </div> <button class="add_field_button1">Add Another Allergy</button> </br>

        Health Concerns:
        <div class="input_fields_wrap2">
          <div><input type="text" class="health" size="30" name="mytext[]" placeholder="Diabetes, etc."></div>
        </div> <button class="add_field_button2">Add Another Concern</button> </br>

        Disliked Ingredients:
        <div class="input_fields_wrap3">
          <div><input type="text" class="dislikes" size="30" name="mytext[]"></div>
        </div> <button class="add_field_button3">Add Another Dislike</button> </br>

        Liked Ingredients:
        <div class="input_fields_wrap4">
          <div><input type="text" class="likes" size="30" name="mytext[]"></div>
        </div> <button class="add_field_button4">Add Another Like</button> </br>

        <div> Add Profile Photo (optional): </div>
        <input type="file" id="prof-photo"> </br> </br>

        <a style="display:block" onclick="getFormInfo();addToProfilePage();">
          <button style="display: inline" class="addbutton" value=&#10004>
          <font style="display: inline;background-color:inheirt; color:black;" size="5">  SUBMIT</font></button>
        </a>

      </form>

      <script src="js/profiles.js"></script>
      <script src="js/main.js"></script>
    </body>
  </html>
