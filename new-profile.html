<!DOCTYPE html>
<html lang="en">
    <head>
      <title> New Profile </title>
      <link href="css/main.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/main.js"></script>
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
    </head>
    <body>
      <form>
        <input type="button" class="back" value=&#x21A9 onclick="history.back()"></input>
      </form>
      <h1> New Profile </h1></br>
      <form id="profile" action="" method="post">
        <fieldset>
          <legend>General</legend>
        <input type="text" name="firstname" placeholder="First Name"/></input> </br>
        <input type="text" name="lastname" placeholder="Last Name"/></input> </br>
        <select name="Sex">
            <option "" disabled selected hidden>Enter Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Decline to State">Decline to State</option>
        </select> </br>
        <input type="number" name="weight" min="1" max="500"> lbs.</input> </br>
        <input type="number" name="height-ft" min="0" max="8"> ft.
        <input type="number" name="height-in" min="0" max="11"> in.
      </input></br>
      </fieldset>
    </br>
      <fieldset>
        <legend>Preferences </legend>
        <div class="input_fields_wrap">
          Allergies:
          <div><input type="text" name="mytext[]"></div>
          <button class="add_field_button">Add Another</button>
        </div> </br>

        <div class="input_fields_wrap">
          Health Concerns:
          <div><input type="text" name="mytext[]"></div>
          <button class="add_field_button">Add Another</button>
        </div> </br>

        <div class="input_fields_wrap">
          Likes:
          <div><input type="text" name="mytext[]"></div>
          <button class="add_field_button">Add Another</button>
        </div> </br>

        <div class="input_fields_wrap">
          Dislikes:
          <div><input type="text" name="mytext[]"></div>
          <button class="add_field_button">Add Another</button>
        </div> </br>

        <div> Add Profile Photo (optional): </div>
        <input type="file" name="photo"> </br> </br>

        <input type="submit" id="profile-submit" class="addbutton" value=&#10004
          onclick="window.location.href='http://cristinaahamad.github.io/teamtofu/profiles-page.html'">
        <a href="http://cristinaahamad.github.io/teamtofu/profiles-page.html" size="4">  Submit</a></input></br>
      </form>
    </body>
  </html>
