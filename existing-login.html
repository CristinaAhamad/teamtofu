    <div class="form">
          <div class="tab-content">
            <div id="signup">
              <div class="titlebar" style="height:43px">
              <h1>Start Eating Healthy </h1> </br>
            </div>
              <form action="/" method="post">
              <h2>Welcome Back!</h2>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Name <span class="req">*</span>
                  </label>
                  <input type="text" placeholder="John Doe" required autocomplete="off" />

              </div>
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" placeholder="teamtofu@puppies.com"
                  required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password" placeholder="Joel" required autocomplete="off"/>
              </div> </br>
              <a type="submit" class="btn btn-info" value="Submit Button"
                href="main-menu.html">
                <b class="login">Login</b></button></a>
              </form>
            </div>
              </form>
            </div>
