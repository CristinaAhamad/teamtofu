<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Login/Sign Up</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
  </head>

  <body>
    <div class="form">
          <div class="tab-content">
            <div id="signup">
              <h1>Start Eating Healthy for Free</h1>
              <form action="/" method="post">
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" placeholder="John" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text" placeholder="Doe" required autocomplete="off"/>
                </div>
              </div>
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" placeholder="teamtofu@puppy.com" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password" placeholder="Joel" required autocomplete="off"/>
              </div>
              <a type="submit" class="btn btn-info" value="Submit Button"
                href="https://cristinaahamad.github.io/teamtofu/create-account.html">
                <b>Get Started</b></button></a>
              </form>
            </div>
              </form>
            </div>
          </div><!-- tab-content -->
    </div> <!-- /form -->
  </body>

</html>
