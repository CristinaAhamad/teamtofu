<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Login/Sign Up</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
  </head>

  <body>
    <div class="form">
          <div class="tab-content">
            <div id="signup">
              <h1>Start Eating Healthy for Free</h1>
              <form action="/" method="post">
              <h2>New User Login</h2>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off"/>
                </div>
              </div>
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off"/>
                <p><font size="2">I accept the <b>terms and conditions</b></font></p>
              </div>
              <a type="submit" class="btn btn-info" value="Submit Button"
                href="https://cristinaahamad.github.io/teamtofu/create-account.html">
                <b>Get Started</b></button></a>
              </form>
              <h4><a href="https://cristinaahamad.github.io/teamtofu/existing-login.html">
                Existing user? Click here!</h4>
            </div>
              </form>
            </div>
          </div><!-- tab-content -->
    </div> <!-- /form -->
  </body>

</html>
